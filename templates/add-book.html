{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add / Edit Book</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>

    <body>
        <nav class="navbar navbar-light bg-white p-3 mb-0">
            <div class="container">
                <div class="d-flex justify-content-center w-100">
                    <a href="{% url 'homepage' %}" class="navbar-brand m-0">Readers' Hideout</a>
                </div>
            </div>
        </nav>

        <nav class="navbar navbar-light bg-white border-top border-bottom py-2">
            <div class="container d-flex justify-content-center gap-5">
                <a href="{% url 'books' %}" class="nav-link">Manage Books</a>
                <a href="{% url 'add_book' %}" class="nav-link active">Add New Book</a>
                <a href="{% url 'borrowed' %}" class="nav-link">Borrowed Books</a>
                <a href="{% url 'borrow_book' %}" class="nav-link">Borrow a Book</a>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </nav>

        <div class="container mt-5 form-container">
            <h2 id="formTitle">Add New Book</h2>

            <form id="bookForm" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" id="bookId">

                <div class="mb-3">
                    <label>Book Cover</label>
                    <input type="file" id="cover" name="cover" class="form-control mb-3">
                </div>

                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" id="title" class="form-control" placeholder="Enter Title" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Author</label>
                    <input type="text" id="author" class="form-control" placeholder="Enter Author" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">ISBN</label>
                    <input type="text" id="isbn" class="form-control" placeholder="Enter ISBN" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Shelf #</label>
                    <select id="shelf" class="form-control">
                        <option value="">-- Select Shelf # --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Row #</label>
                    <select id="row" class="form-control">
                        <option value="">-- Select Row # --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Column #</label>
                    <select id="column" class="form-control">
                        <option value="">-- Select Column # --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Total Copies</label>
                    <input type="number" id="total_copies" class="form-control" placeholder="1" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select id="category_id" class="form-control">
                        <option value="">-- None --</option>
                    </select>
                </div>

                <div class="bottom-buttons">
                    <button type="submit" class="btn btn-success">Save Book</button>
                    <a href="{% url 'books' %}" class="btn btn-secondary ms-2">Cancel</a>
                </div>
            </form>
        </div>

        <script src="{% static 'js/books.js' %}"></script>

        <script>
            document.getElementById("logoutBtn").addEventListener("click", () => {
                localStorage.removeItem("accessToken");
                window.location.href = "/";
            });
        </script>
    </body>
</html>
