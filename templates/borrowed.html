{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Borrowed Books</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>

    <body>

        <nav class="navbar navbar-light bg-white p-3 mb-0">
            <div class="container">
                <div class="d-flex justify-content-center w-100">
                    <a href="{% url 'homepage' %}" class="navbar-brand m-0">Readers' Hideout</a>
                </div>
            </div>
        </nav>

        <nav class="navbar navbar-light bg-white border-top border-bottom py-2">
            <div class="container d-flex justify-content-center gap-5">
                <a href="{% url 'books' %}" class="nav-link">Manage Books</a>
                <a href="{% url 'add_book' %}" class="nav-link">Add New Book</a>
                <a href="{% url 'borrowed' %}" class="nav-link active">Borrowed Books</a>
                <a href="{% url 'borrow_book' %}" class="nav-link">Borrow a Book</a>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </nav>

        <div class="container mt-5">
            <h2>Borrowed Books</h2>

            <div class="d-flex mb-3">
                <input id="searchInput" class="form-control me-2" placeholder="Search books...">
                
                <button class="btn btn-primary d-flex align-items-center justify-content-center me-1 search-button">
                    <i class="bi bi-search fs-5"></i>
                </button>
            </div>

            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Book</th>
                        <th>Borrower</th>
                        <th>Contact</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Date Borrowed</th>
                        <th>Due Date</th>
                        <th>Returned</th>
                        <th>Fine</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="borrowedTable"></tbody>
            </table>
        </div>

        <script src="{% static 'js/borrow.js' %}"></script>


        <script>
            const logoutBtn = document.getElementById("logoutBtn");
            logoutBtn.addEventListener("click", () => {
                localStorage.removeItem("accessToken");
                window.location.href = "/";
            });
        </script>

    </body>
</html>
