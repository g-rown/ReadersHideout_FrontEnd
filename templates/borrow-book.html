{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Borrow Book</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>

    <body>
        <nav class="navbar navbar-light bg-white p-3 mb-0">
            <div class="container">
                <div class="d-flex justify-content-center w-100">
                    <a href="{% url 'homepage' %}" class="navbar-brand m-0">Readers' Hideout</a>
                </div>
            </div>
        </nav>

        <nav class="navbar navbar-light bg-white border-top border-bottom py-2">
            <div class="container d-flex justify-content-center gap-5">
                <a href="{% url 'books' %}" class="nav-link">Manage Books</a>
                <a href="{% url 'add_book' %}" class="nav-link">Add New Book</a>
                <a href="{% url 'borrowed' %}" class="nav-link">Borrowed Books</a>
                <a href="{% url 'borrow_book' %}" class="nav-link active">Borrow a Book</a>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </nav>

        <div class="container mt-5 form-container">
            <h2>Borrow a Book</h2>
            <form id="borrowForm">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Select Book</label>
                    <select id="book_id" class="form-control" required></select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Borrower Name</label>
                    <input type="text" id="borrower_name" class="form-control" placeholder="Type borrower name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="text" id="borrower_phone" class="form-control" placeholder="Type phone number" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="borrower_email" class="form-control" placeholder="Type email address" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" id="borrower_location" class="form-control" placeholder="Type physical address" required> 
                </div>


                <div class="bottom-buttons">
                <button type="submit" class="btn btn-success">Borrow</button>
                <a href="{% url 'borrowed' %}" class="btn btn-secondary ms-2">Cancel</a>
                </div>

            </form>
        </div>

        <script src="{% static 'js/borrow-book.js' %}"></script>

        <script>
            const logoutBtn = document.getElementById("logoutBtn");
            logoutBtn.addEventListener("click", () => {
                localStorage.removeItem("accessToken");
                window.location.href = "/";
            });
            </script>
    </body>
</html>
