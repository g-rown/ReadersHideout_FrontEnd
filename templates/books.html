{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Manage Books</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body> 

    <nav class="navbar navbar-light bg-white p-3 mb-0">
        <div class="container">
            <div class="d-flex justify-content-center w-100">
                <a href="{% url 'homepage' %}" class="navbar-brand m-0">Readers' Hideout</a>
            </div>
        </div>
    </nav>

    <nav class="navbar navbar-light bg-white border-top border-bottom py-2">
        <div class="container d-flex justify-content-center gap-5">
            <a href="{% url 'books' %}" class="nav-link active">Manage Books</a>
            <a href="{% url 'add_book' %}" class="nav-link">Add New Book</a>
            <a href="{% url 'borrowed' %}" class="nav-link">Borrowed Books</a>
            <a href="{% url 'borrow_book' %}" class="nav-link">Borrow a Book</a>
            <button id="logoutBtn" class="btn btn-secondary">Logout</button>
        </div>
    </nav>

    <div class="container mt-4 mt-5">
        <div class="d-flex mb-3">
            <input id="searchInput" class="form-control me-2" placeholder="Search books...">
            
            <button class="btn btn-primary d-flex align-items-center justify-content-center me-1 search-button">
                <i class="bi bi-search fs-5"></i>
            </button> 
            
            <a href="{% url 'add_book' %}" class="btn btn-success d-flex align-items-center justify-content-center ms-1" style="min-width: 140px;">
                <i class="bi bi-plus me-2 fs-5 text-white"></i>Add Book
            </a> 
        </div>

        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Book Cover</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th> 
                    <th>Location</th>
                    <th>Category</th>
                    <th>Available</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="booksTable"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="{% static 'js/books.js' %}"></script>

    <script>
        // Logout functionality
        const logoutBtn = document.getElementById("logoutBtn");
        logoutBtn.addEventListener("click", () => {
            localStorage.removeItem("accessToken");
            window.location.href = "/";
        });
    </script>

</body>
</html>
