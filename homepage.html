<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-light bg-white p-3 mb-0">
        <div class="container">
            <div class="d-flex justify-content-center w-100">
                <a href="/" class="navbar-brand m-0">Readers' Hideout</a> 
            </div>
        </div>
    </nav>

    <nav class="navbar navbar-light bg-white border-top border-bottom py-2 mb-0">
        <div class="container d-flex justify-content-center gap-5">
            <a href="books.html" class="nav-link">Manage Books</a>
            <a href="add-book.html" class="nav-link">Add New Book</a>
            <a href="borrowed.html" class="nav-link">Borrowed Books</a>
            <a href="borrow-book.html" class="nav-link">Borrow a Book</a>
            <button id="logoutBtn" class="btn btn-secondary">Logout</button>
        </div>
    </nav>

    <div class="dashboard-header">
        <img src="/images/library.png" alt="Dashboard Header" class="img-fluid w-100">
    </div>

    <div class="container mt-5">
        <h1 class="mb-5 text-center">Dashboard</h1>

        <div class="row g-4">

            <div class="col-auto">
                <a href="books.html" class="text-decoration-none text-dark">
                    <div class="card fixed-card d-flex flex-row align-items-center">
                        <i class="bi bi-book fs-1 me-4"></i>
                        <div>
                            <h5 class="fw-bold mb-1">Manage Books</h5>
                            <p class="mb-0 text-muted">View, edit, or delete existing books.</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-auto">
                <a href="add-book.html" class="text-decoration-none text-dark">
                    <div class="card fixed-card d-flex flex-row align-items-center">
                        <i class="bi bi-journal-plus fs-1 me-3"></i>
                        <div>
                            <h5 class="fw-bold mb-1">Add New Book</h5>
                            <p class="mb-0 text-muted">Add a new book to the catalog.</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-auto">
                <a href="borrowed.html" class="text-decoration-none text-dark">
                    <div class="card fixed-card d-flex flex-row align-items-center">
                        <i class="bi bi-clipboard-check fs-1 me-3"></i>
                        <div>
                            <h5 class="fw-bold mb-1">Borrowed Books</h5>
                            <p class="mb-0 text-muted">Check borrowed books and return status.</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-auto">
                <a href="borrow-book.html" class="text-decoration-none text-dark">
                    <div class="card fixed-card d-flex flex-row align-items-center">
                        <i class="bi bi-journal-arrow-down fs-1 me-3"></i>
                        <div>
                            <h5 class="fw-bold mb-1">Borrow a Book</h5>
                            <p class="mb-0 text-muted">Select a book and mark it as borrowed.</p>
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>

    <script>
        const logoutBtn = document.getElementById("logoutBtn");
        logoutBtn.addEventListener("click", () => {
            localStorage.removeItem("accessToken");
            window.location.href = "/"; // Assuming Vercel serves the root as index.html
        });
    </script>
</body>
</html>
